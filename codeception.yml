actor: Tester
paths:
  tests: tests
  log: tests/_output
  data: tests/_data
  helpers: tests/_support
settings:
  bootstrap: _bootstrap.php
  colors: true
  memory_limit: 1024M
coverage:
  enabled: true
  include:
    - src/*
  exclude:
    - src/presets.json
    - src/Presets/AdminPages/*
    - src/Presets/Metaboxes/*
    - src/Presets/Types/*